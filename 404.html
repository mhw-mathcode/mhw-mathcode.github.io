<script>
    
    window.onload = function() {
        initScrollTop();
        initReadingProgress();
        initTocHide();
    };
    
    
    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            console.error("å³ä¾§è¾¹æ æœªæ‰¾åˆ°ï¼Œæ— æ³•æ·»åŠ è¿”å›é¡¶éƒ¨æŒ‰é’®");
            return;
        }

        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop;
        rightSideBar.appendChild(btn);

        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    
    function backToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    
    function initReadingProgress() {
        
        const progressBar = document.createElement('div');
        progressBar.id = 'reading-progress-bar';
        document.body.appendChild(progressBar);
        
        
        function updateProgress() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            const clientHeight = document.documentElement.clientHeight || window.innerHeight;
            const readableHeight = scrollHeight - clientHeight;
            const progress = scrollTop / readableHeight;
            progressBar.style.width = `${progress * 100}%`;
        }
        
        
        window.addEventListener('scroll', updateProgress);
        
        
        updateProgress();
    }
    
    
    function initTocHide() {
        
        let toc = document.querySelector(".widget--toc");
        if (!toc) {
            return;
        }
        
        
        window.addEventListener('scroll', function() {
            updateTableOfContents();
        });
        
        
        updateTableOfContents();
        
        function updateTableOfContents() {
            
            let currentLi = document.querySelector(".active-class");
            if (!currentLi) {
                return;
            }
            
            
            document.querySelectorAll("#TableOfContents .open").forEach(el => {
                el.classList.remove("open");
            });
            
            
            let childLists = currentLi.querySelectorAll("ul, ol");
            childLists.forEach(list => {
                list.classList.add("open");
            });
            
            
            let parent = currentLi.parentElement;
            while (parent) {
                if (parent.tagName.toLowerCase() === 'ul' || parent.tagName.toLowerCase() === 'ol') {
                    parent.classList.add("open");
                }
                parent = parent.parentElement;
            }
            
            
            expandNestedLists(currentLi, 6);
        }
        
        
        function expandNestedLists(element, maxDepth, currentDepth = 1) {
            if (currentDepth > maxDepth) return;
            
            const lists = element.querySelectorAll(":scope > ul, :scope > ol");
            lists.forEach(list => {
                list.classList.add("open");
                
                const listItems = list.querySelectorAll(":scope > li");
                listItems.forEach(item => {
                    expandNestedLists(item, maxDepth, currentDepth + 1);
                });
            });
        }
    }
</script>
